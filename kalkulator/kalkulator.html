<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Sederhana</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #8956b2, #6c49b8);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .calculator {
    width: 300px;
    background: linear-gradient(to bottom right, #8956b2, #6c49b8, #1f2333);
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    padding: 20px;
    box-sizing: border-box;
  }

  .display {
    font-size: 24px;
    height: 60px;
    border: none;
    border-radius: 5px;
    padding: 20px;
    width: calc(100% - 5px);
    margin-bottom: 20px;
    text-align: right;
    box-sizing: border-box;
    background-color: #fff;
    color: #333;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }

  .button {
    background: linear-gradient(to bottom right, #8956b2, #6c49b8, #1f2333);
    border: none;
    border-radius: 5px;
    padding: 15px;
    font-size: 18px;
    cursor: pointer;
    transition: background 0.3s ease;
    color: #fff;
  }

  .button:hover {
    background: linear-gradient(to bottom right, #6c49b8, #532f9a, #0d0d0d);
  }

  .button.span-two {
    grid-column: span 2;
  }

  .button.equals {
    background: linear-gradient(to bottom right, #8956b2, #6c49b8, #1f2333);
  }

  .button.equals:hover {
    background: linear-gradient(to bottom right, #6c49b8, #532f9a, #0d0d0d);
  }
</style>
</head>
<body>

<div class="calculator">
  <input type="text" class="display" id="display" readonly>
  <div class="buttons">
    <button class="button" onclick="clearDisplay()">C</button>
    <button class="button" onclick="appendToDisplay('/')">/</button>
    <button class="button" onclick="appendToDisplay('*')">*</button>
    <button class="button" onclick="appendToDisplay('-')">-</button>
    <button class="button" onclick="appendToDisplay('7')">7</button>
    <button class="button" onclick="appendToDisplay('8')">8</button>
    <button class="button" onclick="appendToDisplay('9')">9</button>
    <button class="button" onclick="appendToDisplay('+')">+</button>
    <button class="button" onclick="appendToDisplay('4')">4</button>
    <button class="button" onclick="appendToDisplay('5')">5</button>
    <button class="button" onclick="appendToDisplay('6')">6</button>
    <button class="button" onclick="appendToDisplay('1')">1</button>
    <button class="button" onclick="appendToDisplay('2')">2</button>
    <button class="button" onclick="appendToDisplay('3')">3</button>
    <button class="button span-two" onclick="appendToDisplay('0')">0</button>
    <button class="button equals" onclick="calculate()" id="equals">=</button>
  </div>
</div>

<script>
  function appendToDisplay(value) {
    document.getElementById('display').value += value;
  }

  function clearDisplay() {
    document.getElementById('display').value = '';
  }

  function calculate() {
    var display = document.getElementById('display');
    try {
      display.value = eval(display.value);
    } catch(err) {
      display.value = 'Error';
    }
  }
</script>

</body>
</html>
